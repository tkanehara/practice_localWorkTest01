<script type="text/javascript">
$(function() {
    document.getElementById('file_sample').addEventListener('change', function (e) {
        // 1枚だけ表示する
        var file = e.target.files[0];

        // ファイルのブラウザ上でのURLを取得する
        var blobUrl = window.URL.createObjectURL(file);

        // img要素に表示
        var img = document.getElementById('file-preview');
        img.src = blobUrl;
        $('.columnHead_area').css({
            'background': 'url("'+ blobUrl +'") no-repeat center center',
            'background-size': 'cover',
            'backdrop-filter': 'blur(20px)',
            '-webkit-backdrop-filter': 'blur(20px)'
        });
    });
    $('.changeH1_btn').on('click', function() {
      let h1Text = $(this).prev('input').val();
      $('.prologue_section h1').text(h1Text);
        
    });
    $('.changeSubHeading_btn').on('click', function() {
      let SubHeadingText = $(this).prev('input').val();
      $('.headingLede_block').text(SubHeadingText);
    });
});

</script>
